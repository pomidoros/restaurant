<div class="flex justify-center mt-16">
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               [ngClass]="nameControl.status == 'INVALID' ? 'border-red-500' : ''"
               id="username"
               type="text"
               placeholder="Username"
               [formControl]="nameControl"
        >
        <p *ngIf="nameControl.status == 'INVALID'" class="text-red-500 text-xs italic">{{nameError}}</p>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
               [ngClass]="passwordControl.status == 'INVALID' ? 'border-red-500' : ''"
               id="password"
               type="password"
               placeholder="******************"
               [formControl]="passwordControl"
        >
        <p *ngIf="passwordControl.status == 'INVALID'" class="text-red-500 text-xs italic">{{passwordError}}</p>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
          (click)="onSubmit()"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
